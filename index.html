<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Outfit:400,700"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background-color: hsl(212, 45%, 89%);
      }
      .qr-container {
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        background-color: hsl(0, 0%, 100%);
        padding: 15px;
        border-radius: 10px;
      }
      .qr-container img {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
      }
      .qr-container h1 {
        text-align: center;
        font-weight: 700;
        font-size: 25px;
        color: hsl(218, 44%, 22%);
      }
      .qr-container p {
        text-align: center;
        font-size: 15px;
        font-weight: 400;
        color: hsl(220, 15%, 55%);
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="qr-container">
      <img src="./images/image-qr-code.png" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
